<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover - Planning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50 min-h-screen">
    
    <!-- Header -->
    <header class="bg-slate-900 text-white p-4 shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <i data-lucide="brain" class="text-emerald-400"></i>
                <h1 class="text-xl font-bold">Planning Platform</h1>
            </div>
            
            <nav class="hidden md:flex items-center gap-6">
                <a href="dashboard.html" class="hover:text-emerald-400 transition">Dashboard</a>
                <a href="discover.html" class="text-emerald-400">Discover</a>
                <a href="stats.html" class="hover:text-emerald-400 transition">Statistics</a>
                <a href="profile.html" class="hover:text-emerald-400 transition">Profile</a>
            </nav>

            <div class="flex items-center gap-3">
                <button onclick="Auth.logout()" class="hover:text-red-400 transition">
                    <i data-lucide="log-out" size="20"></i>
                </button>
                <img id="user-avatar" src="https://ui-avatars.com/api/?name=User" 
                     class="w-10 h-10 rounded-full border-2 border-emerald-400">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-slate-900 mb-2">Discover Public Plannings</h2>
            <p class="text-slate-600">Explore and get inspired by other users' plannings</p>
        </div>

        <!-- Search and Filters -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="Search plannings..." 
                               class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i data-lucide="search" class="absolute left-3 top-3.5 text-slate-400" size="20"></i>
                    </div>
                </div>
                <button onclick="searchPlannings()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    Search
                </button>
            </div>
        </div>

        <!-- Plannings Grid -->
        <div id="plannings-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Plannings will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="text-center py-12">
            <div class="spinner mx-auto mb-4"></div>
            <p class="text-slate-500">Loading plannings...</p>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-12">
            <i data-lucide="inbox" size="64" class="mx-auto mb-4 text-slate-300"></i>
            <p class="text-slate-500 text-lg">No public plannings found</p>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/social.js"></script>
    <script>
        lucide.createIcons();

        // Initialize
        if (Auth.requireAuth()) {
            Auth.initUser();
            loadPublicPlannings();
        }

        async function loadPublicPlannings() {
            const grid = document.getElementById('plannings-grid');
            const loading = document.getElementById('loading-state');
            const empty = document.getElementById('empty-state');

            try {
                loading.classList.remove('hidden');
                grid.classList.add('hidden');
                empty.classList.add('hidden');

                const data = await Utils.apiRequest('/plannings/public?limit=50');
                
                loading.classList.add('hidden');
                
                if (data.plannings.length === 0) {
                    empty.classList.remove('hidden');
                    return;
                }

                grid.classList.remove('hidden');
                renderPlannings(data.plannings);
            } catch (error) {
                console.error('Failed to load public plannings:', error);
                loading.classList.add('hidden');
                Utils.showToast('Failed to load plannings', 'error');
            }
        }

        function renderPlannings(plannings) {
            const grid = document.getElementById('plannings-grid');
            
            grid.innerHTML = plannings.map(planning => `
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 hover:shadow-lg transition-shadow cursor-pointer" 
                     onclick="viewPlanning(${planning.id})">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center gap-3">
                            <img src="${planning.avatar || 'https://ui-avatars.com/api/?name=' + planning.username}" 
                                 class="w-10 h-10 rounded-full">
                            <div>
                                <h3 class="font-bold text-slate-900">${planning.title}</h3>
                                <p class="text-xs text-slate-500">by ${planning.username}</p>
                            </div>
                        </div>
                    </div>
                    
                    <p class="text-sm text-slate-600 mb-4 line-clamp-2">${planning.description || 'No description'}</p>
                    
                    <div class="flex items-center justify-between text-sm text-slate-500">
                        <div class="flex items-center gap-4">
                            <span class="flex items-center gap-1">
                                <i data-lucide="heart" size="14"></i>
                                ${planning.likes_count || 0}
                            </span>
                            <span class="flex items-center gap-1">
                                <i data-lucide="message-circle" size="14"></i>
                                ${planning.comments_count || 0}
                            </span>
                        </div>
                        <button onclick="event.stopPropagation(); duplicatePlanning(${planning.id})" 
                                class="px-3 py-1 bg-emerald-100 text-emerald-700 rounded-lg hover:bg-emerald-200 transition text-xs font-semibold">
                            <i data-lucide="copy" size="12"></i> Duplicate
                        </button>
                    </div>
                </div>
            `).join('');

            lucide.createIcons();
        }

        function viewPlanning(planningId) {
            window.location.href = `planning-view.html?id=${planningId}`;
        }

        async function duplicatePlanning(planningId) {
            try {
                await Utils.apiRequest(`/plannings/${planningId}/duplicate`, {
                    method: 'POST'
                });
                Utils.showToast('Planning duplicated successfully!', 'success');
            } catch (error) {
                console.error('Failed to duplicate planning:', error);
                Utils.showToast('Failed to duplicate planning', 'error');
            }
        }

        async function searchPlannings() {
            const query = document.getElementById('search-input').value.trim();
            
            if (!query) {
                loadPublicPlannings();
                return;
            }

            try {
                const data = await Utils.apiRequest(`/plannings/search?q=${encodeURIComponent(query)}`);
                
                if (data.plannings.length === 0) {
                    document.getElementById('plannings-grid').classList.add('hidden');
                    document.getElementById('empty-state').classList.remove('hidden');
                } else {
                    document.getElementById('empty-state').classList.add('hidden');
                    document.getElementById('plannings-grid').classList.remove('hidden');
                    renderPlannings(data.plannings);
                }
            } catch (error) {
                console.error('Search failed:', error);
                Utils.showToast('Search failed', 'error');
            }
        }

        // Search on enter
        document.getElementById('search-input')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchPlannings();
            }
        });
    </script>
</body>
</html>
